<body>
    <style>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="signup_process.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="button" onclick="SaveData()">Sign Up</button>

        </form>
    </div>
</body>
<script>
    function SaveData() {
        let name, email, password;
        username = document.getElementById("username").value;
        email = document.getElementById("email").value;
        password = document.getElementById("password").value;
        let user_records = new Array();
        user_records = JSON.parse(localStorage.getItem("user")) ? JSON.parse(localStorage.getItem("user")) : []
        if (user_records.some((v) => {
            return v.email == email
        })) {

            alert("User Allready Registered");
        }
        else {
            user_records.push(
                {
                    "name": username,
                    "email": email,
                    "password": password
                })
            localStorage.setItem("user", JSON.stringify(user_records));
        }


    }
</script>

</html>
